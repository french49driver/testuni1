title: Unimédia status
buildFuture: true
defaultContentLanguage: fr
languageCode: fr
baseURL: https://status.arthurd.fr
theme: cstate
preserveTaxonomyNames: true
taxonomies:
  affected: affected
outputs:
  page:
    - html
    - json
  section:
    - html
    - json
    - rss
  home:
    - html
    - json
    - rss
    - svg
  term:
    - html
    - json
    - rss
    - svg
outputFormats:
  svg:
    isPlainText: true
    mediaType: image/svg+xml
enableGitInfo: true
params:
  skipSeconds: false
  useRelativeTime: true
  disableDarkMode: true
  shortDateFormat: 15:04 UTC — Jan 2
  down: "#e60000"
  systems:
    - name: FTTH
      category: Collecte
    - name: FTTH Pro
      category: Collecte
    - name: ADSL
      category: Collecte
    - name: SDSL
      category: Collecte
    - name: 4G
      category: Collecte
    - name: Serveur DNS
      category: Hébergement
      description: Hébergement des zones DNS
    - name: Uniservice
      category: Hébergement
      description: Serveur mail
      partial: ""
    - category: Hébergement
      name: Web01
      description: Hébergement web mutualisé
    - name: Web02
      category: Hébergement
      description: Hébergement web mutualisé
    - name: Web03
      category: Hébergement
      description: Hébergement web mutualisé
    - name: VPS
      category: Hébergement
      description: Hébergement de machine virtuelle
      partial: Virtual Private Server
  dateFormat: January 2, 2006 at 3:04 PM UTC
  brand: "#FFFFFF"
  enableLastMod: true
  headerTextColor: white
  logo: https://unimedia.fr/wp-content/uploads/2015/06/logotype-couleur-1.png
  incidentPostsPerPage: 10
  googleAnalytics: UA-00000000-1
  customTabs: []
  alwaysKeepBrandColor: true
  disableComplexCalculations: false
  useLogo: true
  disrupted: "#cc4400"
  notice: "#24478f"
  incidentHistoryFormat: yearly
  disableIncidentHistory: false
  ok: "#008000"
  categories:
    - name: Collecte
      description: ""
      closed: false
    - name: Hébergement
  description: We continuously monitor the status of our services and if there are
    any interruptions, a note will be posted here.
  enableCustomHTML: true
  useLargeHeaderDesign: false
